name: Create folder
on: [push]
jobs:
  pull-newversion:
    runs-on: self-hosted
    steps:
      - name: Create pull
        run: |
            sudo
            cd /home/ubuntu/GithubAction-test
            git pull origin main
  restart-pm:
    runs-on: self-hosted
    steps:
      - name: Create pull
        run: |
            sudo su
            cd /home/ubuntu/GithubAction-test
            pm2 restart timeoff
