name: Create folder
on: [push]
jobs:
  pull-newversion:
    runs-on: self-hosted
    steps:
      - name: Create pull
        run: |
            cd /home/ubuntu/GithubAction-test
            sudo git pull origin main
  restart-pm:
    runs-on: self-hosted
    steps:
      - name: Create pull
        run: |
            cd /home/ubuntu/GithubAction-test
            sudo pm2 restart timeoff
